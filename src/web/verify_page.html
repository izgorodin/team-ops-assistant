<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Timezone - Team Ops Assistant</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .timezone-display {
            background: #f5f7fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .timezone-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .timezone-value {
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f5f7fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e8ecf1;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
        }

        .city-list {
            display: grid;
            gap: 8px;
        }

        .city-btn {
            background: #f5f7fa;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
        }

        .city-btn:hover {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .city-btn.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .city-name {
            font-weight: 600;
            color: #333;
        }

        .city-tz {
            font-size: 12px;
            color: #666;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="logo">üåç</div>
            <h1>Verify Your Timezone</h1>
            <p class="subtitle">So the bot can convert times for you</p>

            <!-- Success/Error Messages -->
            <div v-if="message" :class="['message', messageType]">
                {{ message }}
            </div>

            <!-- Auto-detected timezone -->
            <div class="timezone-display" v-if="!success">
                <div class="timezone-label">Detected timezone:</div>
                <div class="timezone-value">{{ detectedTimezone }}</div>
            </div>

            <!-- Confirm button -->
            <button
                v-if="!success"
                class="btn btn-primary"
                @click="confirmTimezone"
                :disabled="loading"
            >
                <span v-if="loading" class="loading"></span>
                {{ loading ? 'Confirming...' : 'Confirm Timezone' }}
            </button>

            <!-- Divider -->
            <div class="divider" v-if="!success && cities.length > 0">
                <span>or pick a city</span>
            </div>

            <!-- City picker -->
            <div class="city-list" v-if="!success && cities.length > 0">
                <button
                    v-for="city in cities"
                    :key="city.tz"
                    :class="['city-btn', { selected: selectedCity === city.tz }]"
                    @click="selectCity(city)"
                >
                    <div class="city-name">{{ city.name }}</div>
                    <div class="city-tz">{{ city.tz }}</div>
                </button>
            </div>

            <!-- Success state -->
            <div v-if="success">
                <p style="color: #666; margin-top: 20px;">
                    You can now close this page and return to your chat.
                </p>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const token = ref('{{TOKEN}}');
                const cities = ref([{{CITIES}}]);
                const detectedTimezone = ref('');
                const selectedCity = ref(null);
                const loading = ref(false);
                const message = ref('');
                const messageType = ref('');
                const success = ref(false);

                onMounted(() => {
                    // Auto-detect timezone from browser
                    try {
                        detectedTimezone.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    } catch (e) {
                        detectedTimezone.value = 'UTC';
                        message.value = 'Could not detect timezone automatically';
                        messageType.value = 'error';
                    }
                });

                async function confirmTimezone() {
                    await submitTimezone(detectedTimezone.value);
                }

                async function selectCity(city) {
                    selectedCity.value = city.tz;
                    await submitTimezone(city.tz);
                }

                async function submitTimezone(tz) {
                    loading.value = true;
                    message.value = '';

                    try {
                        const response = await fetch('/api/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: token.value,
                                tz_iana: tz
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            message.value = data.message || 'Timezone saved successfully!';
                            messageType.value = 'success';
                            success.value = true;
                        } else {
                            message.value = data.error || 'Failed to save timezone';
                            messageType.value = 'error';
                        }
                    } catch (e) {
                        message.value = 'Network error. Please try again.';
                        messageType.value = 'error';
                    } finally {
                        loading.value = false;
                    }
                }

                return {
                    token,
                    cities,
                    detectedTimezone,
                    selectedCity,
                    loading,
                    message,
                    messageType,
                    success,
                    confirmTimezone,
                    selectCity
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
