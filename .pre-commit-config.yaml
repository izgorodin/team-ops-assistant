# Pre-commit hooks - REQUIRED before each commit
# Install: pip install pre-commit && pre-commit install

repos:
  # Ruff - lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Pyright - strict type checking (uses venv)
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: bash -c 'source venv/bin/activate 2>/dev/null || source .venv/bin/activate && pyright src tests'
        language: system
        types: [python]
        pass_filenames: false

  # Basic checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Pytest - tests must pass (uses venv)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'source venv/bin/activate 2>/dev/null || source .venv/bin/activate && pytest --tb=short -q'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Run on push, not every commit
